<DOCTYPE! html>
	<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCUP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Bannière avec l'image de fond "livre.png" -->
    <div class="banner" style="background-image: url('images/classe.avif');">
        <div class="container">
            <h1>Bienvenue sur Financup</h1>
            <h2>Un projet unique pour fait par les jeunes pour les jeunes</h2>
            <a href="#Nous rejoindre-section" class="btn-blue">Nous rejoindre</a>
        </div>
    </div>

    <!-- Section de l'Avatar -->
    <div class="avatar-section">
        <img src="images/photo.png" alt="Photo de profil" class="avatar">
        <p>Bonjour ! Vous êtes jeunes et en manque d'éducation financière ? Vous êtes au bon endroit!</p>
    </div>

    <!-- Section des Cartes -->
    <div class="cards">
        <div class="card">
            <img src="images/paris.jpeg" alt="Fincanup en France">
            <h3>Paris</h3>
        </div>
        <div class="card">
            <img src="images/londres.webp" alt="Fincancup en Angleterre">
            <h3>Londres</h3>
        </div>
        <div class="card">
            <img src="images/berlin.jpg" alt="Financup en Allemagne">
            <h3>Berlin</h3>
        </div>
    </div>

	<div id="Nous rejoindre-section">
		<div data-tf-live="01JB9JB5EE20VCR0S5G04A3TKM"></div><script src="//embed.typeform.com/next/embed.js"></script>

</body>
</html>
